version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: TRANSPORT=http python mcp_server.py
  network:
    port: 8081
    env: PORT
  env:
    - name: TRANSPORT
      value: "http"
    - name: PORT
      value: "8081"
